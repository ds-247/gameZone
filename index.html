<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameZone</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios/100/000000/joy-con.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/rps.css" />
  </head>
  <body>
    <div class="main">
      <!-- Modal Window -->
      <div id="game-modal" class="modal">
        <div class="close" onclick="closeGame()">X</div>
        <div class="modal-content">
          <iframe
            id="game-frame"
            src=""
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div class="container flex-col">
        <div><p class="text">Explore My Game Collection.</p></div>
        <div class="flex-wrap gameIcon">
          <div id="rps" class="box">
            <img
              onclick="openGame('game1')"
              src="./assets/animations/Cheers!.gif"
              alt="Your Animation"
            />
          </div>
          <div id="simon" class="box">
            <img
              onclick="openGame('game1')"
              src="./assets/animations/Simon Says Memory Master.gif"
              alt="Your Animation"
            />
          </div>
          <div id="blackjack" class="box">
            <img
              onclick="openGame('game1')"
              src="./assets/animations/Hit or Stand Play Blackjack Online!.gif"
              alt="Your Animation"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="game-icon" onclick="openGame('game1')">Game 1 Icon</div> -->
    <!-- <div class="game-icon" onclick="openGame('game2')">Game 2 Icon</div> -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./brain/brain.js"></script>
  </body>
</html>
